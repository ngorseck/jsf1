<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<head>
		<title>Login</title>
		<meta charset="UTF-8"/>
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(public/login/images/bg-01.jpg);">
					<span class="login100-form-title-1">
						Connexion
					</span>
				</div>
				<div style="text-align: center; color:red;font-size: 16px;">
					<h:outputLabel value="#{loginbean.error_message}" />
				</div>
				<h:form class="login100-form validate-form" method="POST" action="Login">
					<div class="wrap-input100 validate-input m-b-26" data-validate="Email est requis">
						<span class="label-input100">Email</span>
						<h:inputText  class="input100" id="email" value="#{loginbean.user.email}"  placeholder="Entrer un mail" />
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Password est requis">
						<span class="label-input100">Password</span>
						<h:inputSecret class="input100" id="pass" value="#{loginbean.user.password}" placeholder="Enter password" />
						<span class="focus-input100"></span>
					</div>

					<div class="flex-sb-m w-full p-b-30">
							
					</div>

					<div class="container-login100-form-btn">
						<h:commandButton class="login100-form-btn" action="#{loginbean.getLogin()}" value="Login" />
					</div>
				</h:form>
			</div>
		</div>
	</div>
	


</body>
</html>
